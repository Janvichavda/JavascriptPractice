<body>
    <label for="">Enter your Marks</label>
    <input type="text" id="mark" onkeyup="getData(this)">
    <script>
        function getData(marksInput) {

            let marks = parseFloat(marksInput.value);
            console.log(marks)

            if (marks > 0 && marks <= 100) {
                if (marks >= 50 && marks < 60) {
                    console.log("pass class");
                } else if (marks >= 60 && marks < 70) {
                    console.log("second class");
                } else if (marks >= 70 && marks < 100) {
                    console.log("first class");
                }
            }
            else {
                console.log(alert("Invalid"));
            }
        }

    </script>
