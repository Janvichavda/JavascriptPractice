        <input type="submit" name="username" id="username">

    </form>

            // let inp = document.getElementById("username")
            let inp = document.getElementById("username").value
            console.log("checkvalid ~ inp:", inp)
            // console.log(inp.value);
            if (inp.value == "") {
                document.getElementById("usernameError").innerText = "This field is required"
                console.log("this field is req");
            } else {
                document.getElementById("usernameError").innerText = " "
                console.log("done");
            }
        }
    </script>
