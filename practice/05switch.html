<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let keys = prompt("Enter Subject")

        switch (keys) {
            case "1":
                console.log("Gujarati");
                break;
            case "2":
                console.log("Hindi");
                break;
            case "3":
                console.log("English");
                break;

            default:
                break;
        }
    </script>
</body>

</html>
