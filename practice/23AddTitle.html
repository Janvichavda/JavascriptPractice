<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Fields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            padding: 20px;
            border-radius: 4px;
        }

        .myInput {
            flex: 1 0 140px;
            padding: 7px;
            border-radius: 5px;
            border: solid grey;

        }

        .myDescription {
            flex: 1 0 120px;
            padding: 7px;
            border-radius: 5px;
            /* outline: 2px solid; */
            /* border: none; */
            border: solid grey;

        }

        button {
            flex: 1 0 60px;
            padding: 7px;
            background-color: rgb(9, 189, 9);
            /* border: none; */
            border-radius: 5px;
            border: solid grey;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <form id="myForm">
            <div id="input-container">
                <!-- Initial input fields -->
                <input type="text" class="myInput" placeholder="Type Title">
                <input type="text" class="myDescription" placeholder="Type Description">
            </div>
            <button type="button" id="addInput">+ Add Input</button>
            <!-- <button>
                <input type="submit" value="Submit">
            </button> -->
            <button>Submit</button>
        </form>
    </div>

    <script>
        // Selectors
        const addInputBtn = document.getElementById("addInput");
        const inputContainer = document.getElementById("input-container");
        const form = document.getElementById("myForm");

        // Event listeners
        addInputBtn.addEventListener("click", addInput);
        form.addEventListener("submit", handleSubmit);

        // Function to add input fields
        function addInput() {
            const input = document.createElement("input");
            input.classList.add("myInput");
            input.placeholder = 'Type Title';
            input.type = "text";
            inputContainer.appendChild(input);

            const inputDescription = document.createElement('input');
            inputDescription.classList.add("myDescription");
            inputDescription.placeholder = 'Type Description';
            inputDescription.type = "text";
            inputContainer.appendChild(inputDescription);
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const inputElements = document.querySelectorAll(".myInput");
            const inputDescriptions = document.querySelectorAll(".myDescription");

            const formData = [];
            inputElements.forEach((input, index) => {
                const description = inputDescriptions[index].value;
                formData.push(`${input.value} - ${description}`);
            });

            alert("Form Data:\n" + formData.join("\n"));
        }
    </script>
</body>

</html>
