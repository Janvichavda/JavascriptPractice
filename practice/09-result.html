<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="val1" id="val1">
    <input type="text" name="val2" id="val2">
    <input type="button" value="button" name="btn" id="btn">

    <div id="dis"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let value1 = document.getElementById("val1").value
            let value2 = document.getElementById("val2").value
            console.log("value 1", value1);
            console.log("value 2", value2);
            let sum = parseFloat(value1) + parseInt(value2)
            console.log("sum", sum);
            document.getElementById("dis").innerHTML = "<b>" + sum + "</b>"
            document.getElementById("dis").innerHTML = "<span style='color: red;'>" + sum + "</span>";
        })
    </script>
</body>

</html>
