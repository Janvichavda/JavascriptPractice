<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="start()" id="btnstart">Start</button>
    <h2 id="op">Anything</h2>
    <button onclick="stop()" id="btnstop">Stop</button>
    <script>
        var ID;
        var seconds = 0;

        function printMsg() {
            document.getElementById("op").innerHTML = seconds + " Seconds";
            seconds++
        }
        function start() {
            // stop();
            ID = setInterval(printMsg, 1000);
        }
        function stop() {
            clearInterval(ID);
        }
    </script>
</body>

</html>
