<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <input type="checkbox" name="no" onClick="toggle(this)" id="select_all" /> Toggle All<br />
    <input type="checkbox" class="checkbox" name="foo" value="bar1"> Bar 1<br />
    <input type="checkbox" class="checkbox" name="foo" value="bar2"> Bar 2<br />
    <input type="checkbox" class="checkbox" name="foo" value="bar3"> Bar 3<br />
    <input type="checkbox" class="checkbox" name="foo" value="bar4"> Bar 4<br />
    <script>
        function toggle(source) {
            checkboxes = document.getElementsByName('foo');
            for (var i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
            }

            const all = document.getElementsByClassName('checkbox');
            const yes = document.getElementById('select_all')

            for (var i = 0, n = all.length; i < n; i++) {
                all[i].addEventListener('click', function () {
                    if (document.querySelectorAll('.checkbox:checked').length === all.length) {
                        yes.checked = true;
                    } else {
                        yes.checked = false;
                    }
                });
            }
        }
    </script>
</body>

</html>
