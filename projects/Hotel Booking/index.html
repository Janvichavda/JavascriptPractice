<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form method="post" autocomplete="off">
    <table align="center" cellpadding="10">
      <caption> <u>Restaurant Booking</u></caption>

      <tr>
        <td><label for="date">Choice of booking</label></td>
        <td>
          <!-- <input type="date" id="date" onkeyup="checkDate(this, 'dateerror')"> -->
          <input type="text" name="date" id="date" placeholder="DD/MM/YYYY" onkeyup="checkDate(this, 'dateerror' )"
            onblur="nan(this, 'dateerror',  '* this is BirthDate required')" />
        </td>
        <td><span id="dateerror"></span></td>
      </tr>

      <tr class="form-control">
        <td>
          <Label for="fname"> First name :</Label>
        </td>
        <td><input type="text" id="fname" placeholder="Raj" name="username" autofocus required
            onblur="nan(this, 'unameError',  '* this is username required')">&nbsp;&nbsp;</td>
        <td> <span id="unameError"></span></td>
      </tr>

      <tr>
        <td><label for="number">Mobile number :</label></td>
        <td> <input type="tel" onkeypress="return(event.which >=48 && event.which <=57)" id="number"
            placeholder="7658XXXXXX" maxlength="10" minlength="10"
            onblur="nan(this, 'telError',  '* this is Mobile number required')"></td>
        <td><span id="telError"></span></td>
      </tr>

      <tr>
        <td> <label for="email">Email id :</label></td>
        <td><input type="email" id="email" placeholder="rajyadav@gmail.com" onkeypress="checkemail(this)"
            onblur="nan(this, 'emailError',  '* this is email required')"></td>
        <td><span id="emailError"></span> </td>
      </tr>

      <tr class="form-control">
        <td>
          <Label for="lname"> No of person</Label>
        </td>
        <td><input type="number" id="lname" placeholder="0"
            onblur="nan(this, 'lnameError',  '* this is lastname required')">&nbsp;&nbsp;</td>
        <td><span id="lnameError"></span> </td>
      </tr>

      <tr>
        <td><label for="country">Date</label></td>
        <td><input type="date" id="country" placeholder="india"
            onkeypress="return(event.which >=65 && event.which <= 90  ||  event.which >=97 && event.which <= 122)"
            onblur="nan(this, 'countryerror',  '* this is State required')"></td>
        <td><span id="countryerror"></span></td>

      </tr>

      <tr>
        <td><label for="country">Time</label></td>
        <td><input type="time" id="country" placeholder="india"
            onkeypress="return(event.which >=65 && event.which <= 90  ||  event.which >=97 && event.which <= 122)"
            onblur="nan(this, 'countryerror',  '* this is State required')"></td>
        <td><span id="countryerror"></span></td>

      </tr>

      <tr>
        <td><label for="country">Slot</label></td>
        <td><input type="time" id="country" placeholder="india"
            onkeypress="return(event.which >=65 && event.which <= 90  ||  event.which >=97 && event.which <= 122)"
            onblur="nan(this, 'countryerror',  '* this is State required')"></td>
        <td><span id="countryerror"></span></td>

      </tr>

      <link rel="stylesheet" href="main.js">
</body>

</html>
