<!DOCTYPE html>
<html>

<body>

    <h2 id="container">JavaScript HTML DOM</h2>
    <p>Add a new HTML Element.</p>
    <button id="btn">Button click</button>

    <script>
        const button = document.getElementById('btn')
        var newDiv = document.createElement("div");

        button.addEventListener('click', () => {
            // const para = document.createElement("p");
            // const node = document.createTextNode("This is new.");
            // para.appendChild(node);
            // const element = document.getElementById("div1");
            // element.appendChild(para);
            newDiv.id = "myDiv";
            newDiv.className = "custom-class";
            newDiv.textContent = "This is a dynamically created div.";

            // Append the newly created element to an existing element in the DOM
            var container = document.getElementById("container"); // Assuming you have an element with id "container"
            container.appendChild(newDiv);
        })



    </script>

</body>

</html>
